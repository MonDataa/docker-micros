name: Docker Build and Push (Checksum Service)

on:
  push:
    paths:
      - 'checksum-service/**'
  pull_request:
    paths:
      - 'checksum-service/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python and install dependencies
      - name: Set up Python and install dependencies
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: |
          cd checksum-service
          pip install --upgrade pip
          pip install -r requirements.txt

      # Step 3: Run linting
      - name: Run linting with flake8
        run: |
          cd checksum-service
          pip install flake8
          flake8 app.py || true

      # Step 4: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.MonDataa }}
          password: ${{ secrets.docker_pro }}

      # Step 5: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./checksum-service
          push: true
          tags: ghcr.io/${{ github.repository }}/checksum-service:latest
